<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .navbar{
      display: flex;
      background-color: rgb(12, 12, 12);
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    nav ul{
      list-style: none;
      display: flex;
    }

    nav ul li{
      margin: 0 20px;
    }

    nav ul li a{
      text-decoration: none;
      color: white;
      font-size: 18px;
      padding: 8px 12px;
    }

    .logo{
      color: white;
    }
  </style>
</head>
<body>
  


  <nav class="navbar">
    <div class="logo">My Website</div>
    <ul>
      <li><a href="#">Home</a></li>  
      <li><a href="#">about</a></li>
      <li><a href="#">contact</a></li> 
      <li><a href="#">Service</a></li> 
    </ul>
  </nav>

</body>
</html>
